---
layout: default
---
<div style="margin-top: 0.5cm; margin-bottom: 2cm;" class="container">
<h1>ブログ一覧</h1>
<hr style="border-width: 3px; border-color: #2E99A9;">
<ul>
    {% for post in site.posts %}
    <li><a href="{{ post.url | prepend: site.baseurl}}"> {{ post.title }}</a></li>
    {% endfor %}
</ul>
<hr style="border-width: 3px; border-color: #2E99A9;">
</div>
